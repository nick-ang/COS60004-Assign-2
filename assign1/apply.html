<!-- Set Viewport, Description, Author and Title -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Application Form" />
    <meta
      name="keywords"
      content="Application Form, Personal Details, Address, Skills"
    />
    <meta name="author" content="Nick Ang" />
    <title>Apply</title>
    <!-- footer icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <!-- link stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- link google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Noto+Serif+SC:wght@300;900&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- define main container -->
    <div class="container">
      <!-- create header -->
      <div class="header">
        <h1>IT Hiring Solutions</h1>
        <!-- lava animation logo enhancement -->
        <div class="lamp">
          <div class="glass">
            <div class="lava">
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob top"></div>
              <div class="blob bottom"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- create navbar -->
      <div class="topnav">
        <a href="./index.html"><strong>Home</strong></a>
        <a href="./jobs.html">Jobs</a>
        <a href="./apply.html">Apply</a>
        <a href="./about.html">About</a>
        <a href="./enhancements.html">Enhancements</a>
      </div>
      <!-- create background image container -->
      <div class="card-container">
        <h1 class="title">Apply</h1>
        <!-- create blue card -->
        <div class="card-container-inner">
          <!-- create form -->
          <section class="form">
            <h2>Please fill out the form below and press apply now</h2>
            <!-- define form and implement php test -->
            <form
              class="form"
              method="post"
              action="http://mercury.swin.edu.au/it000000/formtest.php"
            >
              <fieldset>
                <legend>Personal Details:</legend>
                <p>
                  <label for="ref">Ref No.</label>
                  <input
                    type="text"
                    name="ref"
                    id="ref"
                    pattern="^[a-zA-Z0-9]{5}$"
                    required="required"
                  />
                </p>
                <p>
                  <label for="Firstname">First name</label>
                  <input
                    type="text"
                    name="Firstname"
                    id="Firstname"
                    pattern="^[a-zA-Z0-9]{1,20}$"
                    required="required"
                  />
                </p>
                <p>
                  <label for="Lastname">Last name</label>
                  <input
                    type="text"
                    name="Lastname"
                    id="Lastname"
                    pattern="^[a-zA-Z0-9]{1,20}$"
                    required="required"
                  />
                </p>
                <p>
                  <label for="dob">Date of Birth</label>
                  <input
                    type="text"
                    name="dob"
                    id="dob"
                    placeholder="dd/mm/yyyy"
                    pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$"
                    required="required"
                  />
                </p>
              </fieldset>

              <fieldset>
                <legend>Gender:</legend>
                <p>
                  <label for="Male"></label>
                  <input type="radio" name="unit" id="Male" value="Male" />Male
                  <label for="Female"></label>
                  <input
                    type="radio"
                    name="unit"
                    id="Female"
                    value="Female"
                    required
                  />Female
                  <label for="neutral"></label>
                  <input
                    type="radio"
                    name="unit"
                    id="neutral"
                    value="neutral"
                  />Prefer not to say
                </p>
              </fieldset>
              <fieldset>
                <legend>Address Details:</legend>
                <p>
                  <label for="Street">Street Address</label>
                  <input
                    type="text"
                    name="Street"
                    id="Street"
                    pattern="^[a-zA-Z0-9]{1,40}$"
                    required="required"
                  />
                </p>

                <p>
                  <label for="Suburb">Suburb/Town</label>
                  <input
                    type="text"
                    name="Suburb"
                    id="Suburb"
                    pattern="^[a-zA-Z0-9]{1,40}$"
                    required="required"
                  />
                </p>

                <p>
                  <label for="state">Your state</label>
                  <select name="state" id="state" required="required">
                    <option value="">Please Select</option>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="VIC">VIC</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                  </select>
                </p>
                <p>
                  <label for="Postcode">Postcode</label>
                  <input
                    type="text"
                    name="Postcode"
                    id="Postcode"
                    pattern="^[0-9]{4}$"
                    required="required"
                  />
                </p>
              </fieldset>

              <fieldset>
                <legend>Contact Details:</legend>
                <p>
                  <label for="Email">Email</label>
                  <input
                    type="text"
                    name="Email"
                    id="Email"
                    pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$"
                    required="required"
                  />
                </p>
                <p>
                  <label for="Number">Phone Number</label>
                  <input
                    type="text"
                    name="Number"
                    id="Number"
                    pattern="^[0-9\s]{8,12}$"
                    required="required"
                  />
                </p>
              </fieldset>

              <fieldset>
                <legend>Skills:</legend>
                <label for="html">HTML</label>
                <input
                  type="checkbox"
                  id="html"
                  name="category[]"
                  value="html"
                  checked="checked"
                />
                <label for="CSS">CSS</label>
                <input type="checkbox" id="CSS" name="category[]" value="CSS" />
                <label for="JavaScript">JavaScript</label>
                <input
                  type="checkbox"
                  id="JavaScript"
                  name="category[]"
                  value="JavaScript"
                />
                <label for="PHP">PHP</label>
                <input type="checkbox" id="PHP" name="category[]" value="PHP" />
                <label for="MySQL">MySQL</label>
                <input
                  type="checkbox"
                  id="MySQL"
                  name="category[]"
                  value="MySQL"
                />
                <p>
                  <label for="comments">Other Skills</label>
                </p>
                <textarea
                  id="comments"
                  name="comments"
                  rows="4"
                  cols="31"
                  placeholder="Write description of your other skills here......."
                ></textarea>
              </fieldset>

              <button class="btn-treehouse" type="submit" value="Submit">
                Apply
              </button>
              <button class="btn-treehouse" type="reset" value="Reset">
                Reset Form
              </button>
            </form>
          </section>
        </div>
      </div>

      <!-- create footer -->
      <div class="footer">
        <h1>Contact Us</h1>
        <!-- create horizontal list and add icons -->
        <ul class="ul_top_hypers">
          <li>
            <a href="" class="ul_icon" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="" class="ul_icon" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="" class="ul_icon" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- turbulence filter enhancement -->
    <svg>
      <filter id="turbulence" x="0" y="0" width="100%" height="100%">
        <feturbulence
          id="banner-filter"
          numoctaves="1"
          seed="1"
          basefrequency="0.01 0.01"
        ></feturbulence>
        <fedisplacementmap
          scale="1.5"
          in2=""
          in="SourceGraphic"
        ></fedisplacementmap>
        <animate
          xlink:href="#banner-filter"
          attributename="baseFrequency"
          dur="60s"
          keytimes="0;0.5;1"
          values="0.1 0.06;0.04 0.08;0.02 0.06"
          repeatcount="indefinite"
        />
      </filter>
    </svg>
  </body>
</html>
